<h2 class="text-center">REGISTRARSE</h2>
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6 col-md-offset-3">
<div class="jumbotron">
<form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
<div class="form-group">
<label for="name">Nombre</label>
<input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" >
</div>
<div class="form-group">
<label for="surname">Apellidos</label>
<input type="text" name="surname" formControlName="surname" autocomplete="off" class="form-control input-sm" >
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" >
</div>
<div class="form-group">
<label for="Password">Contrase√±a</label>
<input type="password" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" >
</div>
<div class="form-group">
<label for="name">Id explotacion</label>
<input type="number" name="idexplotation" formControlName="idexplotation" autocomplete="off" class="form-control input-sm" >
</div>
<button type="submit" class="btn btn-success" >Registrar</button>
</form>
</div>
</div>
<div class="col-md-3">
</div>
</div>
