<h2 class="text-center">INICIO DE SESION</h2>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]= "angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" >
                </div>
                <div class="form-group">
                    <label for="Password">Contrase√±a</label>
                    <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" >
                </div>
                <button type="submit" class="btn btn-success" >Entrar</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
