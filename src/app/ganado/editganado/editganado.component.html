<p class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: darkseagreen;">
    EDITAR GANADO
</p>


<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6 col-md-offset-3">
<div class="jumbotron">
    <form [formGroup]="addForm" novalidate class="form"> 

    <input type="hidden" name="idganado" formControlName="idganado">

    <div class="form-group">
    <label for="type">Tipo</label>
    <select name="type" formControlName="type" class="form-control input-sm">
        <option value="Equino">Equino</option>
        <option value="Bovino">Bovino</option>
        <option value="Ovino">Ovino</option>
    </select>
    </div>

    <div class="form-group">
    <label for="gender">Genero</label>
    <select name="gender" formControlName="gender" class="form-control input-sm">
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
    </select>
    </div>

    <div class="form-group">
        <label for="birth">Nacimiento</label>
        <input type="date" name="birth" formControlName="birth" autocomplete="off" class="form-control input-sm">
        </div>

    <div class="form-group">
        <label for="death">Baja</label>
        <input type="date" name="death" formControlName="death" autocomplete="off" class="form-control input-sm">
    </div>
 
    <div class="form-group">
        <label for="group">Grupo</label>
        <input type="text" name="group" formControlName="group" autocomplete="off" class="form-control input-sm">
    </div>

    <input type="hidden" name="idexplotation" formControlName="idexplotation">

    <button class="btn btn-success" (click)="cancel()">Cancelar</button>&nbsp;
    <button class="btn btn-success"   (click)="onEdit(addForm)">Editar Ganado</button>
</form>
</div>
</div>
<div class="col-md-3">
</div>
</div>
