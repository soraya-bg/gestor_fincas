    <table class="table table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID Ganado</th>
          <th scope="col">Tipo</th>
          <th scope="col">Genero</th>
          <th scope="col">Nacimiento</th>

      <tbody>
          <tr *ngFor="let animal of ganado">
            <td>{{animal.idganado}}</td>
            <td>{{animal.type}}</td>
            <td>{{animal.gender}}</td>
            <td>{{animal.birth}}</td>
            <td>{{animal.death}}</td>
            <td>{{animal.group}}</td>
            <td>{{animal.idexplotation}}</td>
            <td> <a href="editganado/{{animal.idganado}}" class="btn btn-success">Editar</a>  |  <button (click)="deleteganado(animal)" class="btn btn-info">Eliminar</button></td>
          </tr>
      </tbody>
